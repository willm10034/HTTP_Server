<html>
<body bgcolor="#808080">
<center>
    <table cellspacing="0">
        <tr height="32">
            <td colspan="2" bgcolor="#202020">
                <center><font face="courier" size="-1" color="#ffffff">Contact</font></center>
            </td>
        </tr>
        <form method="post" action="contact.py">
            <tr>
                <td bgcolor="#ffffff">
                    <font face="courier" size="-1">Subject</font>
                </td>
                <td bgcolor="#ffffff">
                    <input type="text" name="subject" size="30">
                </td>
            </tr>
            <tr>
                <td bgcolor="#ffffff" valign="top">
                    <font face="courier" size="-1">Message</font>
                </td>
                <td bgcolor="#ffffff">
                    <textarea name="message" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right" bgcolor="#ffffff">
                    <input type="submit" value="Send">
                </td>
            </tr>
        </form>
        <tr height="32">
            <td colspan="2" bgcolor="#202020">
                <center><font face="courier" color="#ffffff" size="-1">&nbsp;</font></center>
            </td>
        </tr>
    </table>
</center>
</body>
</html>

<html>
<body bgcolor="#808080">
    <table cellspacing="0" style="margin-left:auto;margin-right:auto">
        <tr height="32">
            <td colspan="2" bgcolor="#202020" style="text-align:center">
                <span style="font-family:courier;font-size:14px;color:#ffffff">Contact</span>
            </td>
        </tr>
        <form method="post" action="contact.py">
            <tr>
                <td bgcolor="#ffffff">
                    <span style="font-family:courier;font-size:14px">Subject</span>
                </td>
                <td bgcolor="#ffffff">
                    <input type="text" name="subject" size="30">
                </td>
            </tr>
            <tr>
                <td bgcolor="#ffffff" valign="top">
                    <span style="font-family:courier;font-size:14px">Message</span>
                </td>
                <td bgcolor="#ffffff">
                    <textarea name="message" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right" bgcolor="#ffffff">
                    <input type="submit" value="Send">
                </td>
            </tr>
        </form>
        <tr height="32">
            <td colspan="2" bgcolor="#202020">
                <span style="font-family:courier;font-size:14px">&nbsp;</span>
            </td>
        </tr>
    </table>
</body>
</html>
